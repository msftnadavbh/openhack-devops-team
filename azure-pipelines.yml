# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6867f877-9384-4bf2-ba20-65e5207f52bb'
  imageRepository: 'poi'
  containerRegistry: 'openhacksoy7lyo9acr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/apis/poi/web/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core sdk 2.1.403'
  inputs:
    version: 2.1.403

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '$(Parameters.projects)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: '$(Parameters.projects)'
    workingDirectory: apis/poi/web

- task: DotNetCoreCLI@2
  displayName: 'Run Unit tests'
  inputs:
    command: test
    projects: apis/poi/tests/UnitTests
    workingDirectory: apis/poi/tests/UnitTests

